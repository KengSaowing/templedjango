{% extends 'base.html' %}
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
{% block title %}
    {{title}}
{% endblock %}
{% block content %}

<form action="/Results" method="POST">
{% csrf_token %}
<div class="active-pink-3 active-pink-4 mb-4">
    <input class="form-control" type="text" placeholder="ค้นหา" name='name' aria-label="Search">
  </div>
 <h5>เลือกประเภทวัด</h5>
  {% for Category_obj in Category %}
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="type" value="{{Category_obj.id}}">
    <label class="form-check-label" for="form-check-inline">{{Category_obj.name}}</label>
  </div>
  {% endfor %} 
  <div class="dropdown-divider"></div>
  <CENTER><input type="submit"  class="btn btn-primary btn-lg btn-block" value="ค้นหา"></CENTER>
</form>
</style>
{% endblock %}
